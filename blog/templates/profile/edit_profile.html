
{% block content %}
    <style>
        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            font-family: 'Arial', sans-serif;
        }

        h2 {
            color: #333;
            font-size: 26px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-top: 8px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #f4a261;
            outline: none;
        }

        .form-group input[type="file"] {
            padding: 6px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        .btn-submit:hover {
            background-color: #3498db;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .back-link a {
            color: #2980b9;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="container">
        <h2>Editar Perfil</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Campos del usuario -->
            <div class="form-group">
                <label for="id_username">Nombre de usuario</label>
                <input type="text" name="username" value="{{ form.username.value }}" id="id_username">
            </div>

            <div class="form-group">
                <label for="id_email">Correo electrónico</label>
                <input type="email" name="email" value="{{ form.email.value }}" id="id_email">
            </div>

            <div class="form-group">
                <label for="id_first_name">Primer nombre</label>
                <input type="text" name="first_name" value="{{ form.first_name.value }}" id="id_first_name">
            </div>

            <div class="form-group">
                <label for="id_last_name">Apellido</label>
                <input type="text" name="last_name" value="{{ form.last_name.value }}" id="id_last_name">
            </div>

            <div class="form-group">
                <label for="id_password">Nueva Contraseña</label>
                <input type="password" name="password" value="{{ form.password.value }}" id="id_password">
            </div>

            <!-- Avatar con botón -->
            <div class="form-group">
                <label for="id_avatar">Cambiar Avatar</label>
                <input type="file" name="avatar" accept="image/*" id="id_avatar">
            </div>

            <!-- Biografía con 500 caracteres -->
            <div class="form-group">
                <label for="id_biografia">Biografía (máx. 500 caracteres)</label>
                <textarea name="biografia" id="id_biografia" maxlength="500">{{ perfil_form.biografia.value }}</textarea>
            </div>

            <button type="submit" class="btn-submit">Guardar cambios</button>
        </form>

        <p class="back-link"><a href="{% url 'profile' %}">Volver al perfil</a></p>
    </div>
{% endblock %}
