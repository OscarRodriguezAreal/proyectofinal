
{% block content %}
<style>
    /* Estilos como los que ya tenías */
    .container {
        width: 100%;
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        font-family: 'Arial', sans-serif;
    }
    h2 {
        color: #333;
        font-size: 26px;
        margin-bottom: 20px;
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        font-size: 16px;
        color: #555;
        margin-bottom: 10px;
        display: block;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 5px;
        margin-top: 8px;
        transition: border-color 0.3s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #f4a261;
        outline: none;
    }
    .btn-submit {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        background-color: #2980b9;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-submit:hover {
        background-color: #3498db;
    }
    .btn-back-home {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
    }
    .btn-back-home:hover {
        background-color: #c0392b;
    }
</style>

<div class="container">
    <h2>Crear un nuevo blog</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Título -->
        <div class="form-group">
            <label for="id_title">Título</label>
            {{ form.title }}
        </div>

        <!-- Contenido -->
        <div class="form-group">
            <label for="id_content">Contenido</label>
            {{ form.content }}
        </div>

        <!-- Autor -->
        <div class="form-group">
            <label for="id_author">Autor</label>
            {{ form.author }}
        </div>

        <!-- Imagen -->
        <div class="form-group">
            <label for="id_image">Imagen</label>
            {{ form.image }}
        </div>

        <button type="submit" class="btn-submit">Crear blog</button>
    </form>

    <a href="{% url 'home' %}">
        <button type="button" class="btn-back-home">Volver al Home</button>
    </a>
</div>
{% endblock %}
