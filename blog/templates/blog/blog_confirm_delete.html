<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #f4a261;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            color: #333;
        }
        .blog-entry {
            background: #e9e9e9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .blog-entry h3 {
            margin: 0;
            color: #2c3e50;
        }
        .blog-entry p {
            margin: 8px 0;
            color: #555;
        }
        .blog-meta {
            font-size: 14px;
            color: #888;
        }
        .actions {
            margin-top: 8px;
        }
        .actions a {
            margin-right: 10px;
            font-size: 14px;
            text-decoration: none;
        }
        .edit {
            color: #2980b9;
        }
        .delete {
            color: #c0392b;
        }
        .confirmation {
            background: #e9e9e9;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .confirmation button {
            background-color: #c0392b;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .confirmation button:hover {
            background-color: #e74c3c;
        }
        .confirmation a {
            text-decoration: none;
            color: #2980b9;
            font-size: 14px;
        }
        .confirmation a:hover {
            color: #f4a261;
        }
    </style>
</head>
<body>
    <header>Bienvenido al Blog</header>
    <nav>
        <a href="{% url 'home' %}">Inicio</a>
        <a href="{% url 'about' %}">Acerca de mí</a>
        <a href="{% url 'profile' %}">Mi Perfil</a>
        <a href="{% url 'blog_list' %}">Ver Blogs</a>
        <a href="{% url 'blog_create' %}">Crear Blog</a>
        <a href="{% url 'edit_profile' %}">Editar Perfil</a>
        <a href="{% url 'logout' %}">Cerrar Sesión</a>
    </nav>

    <div class="container">
        <h2>Eliminar Blog</h2>
        <p>¿Estás seguro de que quieres eliminar el blog <strong>"{{ blog.title }}"</strong>?</p>
        
        <div class="confirmation">
            <form method="post">
                {% csrf_token %}
                <button type="submit">Sí, eliminar</button>
            </form>
            <a href="{% url 'home' %}">Cancelar</a>
        </div>
    </div>
</body>
</html>
