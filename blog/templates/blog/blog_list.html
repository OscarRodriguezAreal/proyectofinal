<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Blogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #f4a261;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .blog-list {
            list-style: none;
            padding: 0;
        }
        .blog-item {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .blog-title {
            color: #007bff;
            font-size: 20px;
            margin-bottom: 5px;
        }
        .blog-content {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-read {
            background-color: #28a745;
            color: white;
        }
        .btn-read:hover {
            background-color: #1e7e34;
        }
        .btn-home {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>Bienvenido al Blog</header>

    <nav>
        <a href="{% url 'home' %}" class="btn btn-home">üè† Volver a Home</a>
        <a href="{% url 'blog_list' %}" class="btn">Lista de Blogs</a>
        <!-- Agrega m√°s enlaces aqu√≠ si es necesario -->
    </nav>

    <div class="container">
        <h1>üìñ Lista de Blogs</h1>

        {% if blogs %}
            <ul class="blog-list">
            {% for blog in blogs %}
                <li class="blog-item">
                    <h2 class="blog-title">{{ blog.title }}</h2>
                    <p class="blog-content">{{ blog.content|slice:":100" }}...</p>
                    <a href="{% url 'blog_detail' blog.id %}" class="btn btn-read">Leer m√°s</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No hay blogs disponibles.</p>
        {% endif %}
    </div>

</body>
</html>
